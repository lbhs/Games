<!DOCTYPE html>
<html lang="en">
<link rel="icon" href="favicon.ico">
<title>
    Interactive Chemistry Lunar Lander
</title>
<meta name=" description" content="
We are a group of student developers making educational games and simulations 
for Chromebooks, Mac, and Windows devices. We specialize in Chemistry and Physics.
">
<!-- <meta name="Keywords" content="
We are a group of developers making educational games and simulations.
"> -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Karma">
<style>
    body,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
        font-family: "Karma", sans-serif
    }

    .w3-bar-block .w3-bar-item {
        padding: 20px
    }
</style>

<body>

    <!-- Top menu -->
    <div class="w3-center w3-top w3-whiteDynamic w3-padding-16">
        <h1>
            <a href="../">
                <!-- Dark/light images -->
                <picture>
                    <source srcset="../Images/IC2020logoLightOnDarkCrop.png" media="(prefers-color-scheme: dark)" />
                    <source srcset="../Images/IC2020logoDarkOnLightCrop.png"
                        media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)" />
                    <img src="../Images/IC2020logoLightOnDarkCrop.png" alt="Interactive Chemistry" style="width:200px ">
                </picture>
            </a>
        </h1>
    </div>




    <!-- !PAGE CONTENT! -->
    <div class="w3-main w3-content w3-padding" style="max-width:1200px;margin-top:100px">
        <div class="w3-center">
            <h2><b>Lunar Lander</b></h2>
        </div>


        <div class="w3-center">

            <h3>Group Build</h3>


            <div class="relative">
                <a href="GroupBuild/" class="w3-button  w3-round-xlarge w3-blue">Play Now</a>

            </div>
        </div>
        <br>
        <hr class="dynamic">

        <!-- First Grid-->
        <div class="w3-row-padding w3-padding-16 w3-center" id="1">
            <h3>Individual Builds</h3>
            <div class="w3-quarter">

                <h3>Claire</h3>

                <div class="relative">
                    <a href="Claire/" class="w3-button  w3-round-xlarge w3-blue">Play Now</a>

                </div>
            </div>


            <div class="w3-quarter">

                <h3>Eliyah</h3>

                <div class="relative">
                    <a href="Eliyah/" class="w3-button  w3-round-xlarge w3-blue">Play Now</a>

                </div>
            </div>

            <div class="w3-quarter">

                <h3>Liela</h3>

                <div class="relative">
                    <a href="Liela/" class="w3-button  w3-round-xlarge w3-blue">Play Now</a>

                </div>
            </div>
            <div class="w3-quarter">

                <h3>Nicholas</h3>

                <div class="relative">
                    <a href="Nicholas/" class="w3-button  w3-round-xlarge w3-blue">Play Now</a>

                </div>
            </div>

        </div>





</body>

</html>
